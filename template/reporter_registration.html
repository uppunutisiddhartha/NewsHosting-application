<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .section-header {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #34495e;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-top: 1rem;
        }
        
        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }
        
        .btn-register {
            background-color: #4a90e2;
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background-color: #357abd;
        }
        
        .error-messages {
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .registration-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .section-header {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">News Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Reporter Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="registration-container">
            <h2 class="registration-header">Reporter Registration</h2>
            
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Personal Information -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone (Username)</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="profile_picture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                    </div>
                    <div class="col-md-6">
                        <label for="idproof" class="form-label">ID Proof</label>
                        <input type="file" class="form-control" id="idproof" name="idproof">
                    </div>
                </div>
                
                <!-- Address Information -->
                <h4 class="section-header">Address Details</h4>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="district" class="form-label">District</label>
                        <select class="form-select" id="district" name="district" required>
                            <option value="">Select District</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Ranga Reddy">Ranga Reddy</option>
                            <option value="Medchal">Medchal</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="mandal" class="form-label">Mandal</label>
                        <select class="form-select" id="mandal" name="mandal" required>
                            <option value="">Select Mandal</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
                    </div>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="postal_code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Enter postal code" required>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter country" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="phone_number" class="form-label">Alternate Phone</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter alternate phone number" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // District â†’ Mandals mapping
        const mandalsByDistrict = {
            "Hyderabad": ["Amberpet", "Bahadurpura", "Bandlaguda", "Charminar", "Habsiguda", "Jubilee Hills", "Kothapet", "Lal Darwaza", "Malakpet", "Musheerabad", "Secunderabad"],
            "Ranga Reddy": ["Shamshabad", "Ibrahimpatnam", "Chevella", "Medchal", "Gundlapochampally", "Shamirpet", "Kandukur", "Rajendranagar", "Hayathnagar", "Moinabad"],
            "Medchal": ["Keesara", "Ghatkesar", "Medchal Mandal"],
            "Adilabad": ["Adilabad", "Bela", "Bhainsa", "Dahegaon", "Ichoda", "Inderavelly", "Kagaznagar", "Kerameri", "Kotapally", "Koutala", "Mancherial", "Nennel", "Sirpur (U)", "Talamadugu"],
            "Bhadradri Kothagudem": ["Aswaraopeta", "Bhadrachalam", "Charla", "Chinturu", "Gundala", "Kothaguda", "Manuguru", "Mulakalapally", "Palwancha", "Pinapaka", "Kesamudram"],
            "Jagtial": ["Jagtial", "Korutla", "Metpally", "Mallial", "Dharmapuri", "Choppadandi"],
            "Jangaon": ["Ghanpur", "Jangaon", "Cherial", "Raghunathpalle", "Narmetta"],
            "Jogulamba Gadwal": ["Alampur", "Gedare", "Gadwal", "Ibrahimpatnam", "Kodangal", "Pebbair"],
            "Kamareddy": ["Kamareddy", "Bichkunda", "Tadwai", "Yellareddy"],
            "Karimnagar": ["Karimnagar", "Husnabad", "Ramagiri", "Manakondur", "Choppadandi", "Veenavanka", "Ramagundam"],
            "Khammam": ["Khammam", "Aswaraopeta", "Bhadrachalam", "Kamepalli", "Kalluru", "Mudigonda", "Wyra"],
            "Mahabubabad": ["Mahabubabad", "Chandrugonda", "Kuravi", "Maripeda"],
            "Mahabubnagar": ["Mahabubnagar", "Kosgi", "Makthal", "Narayanpet", "Pebbair"],
            "Mancherial": ["Mancherial", "Tandur", "Indaram", "Kasipet", "Bellampalli"],
            "Medak": ["Medak", "Sangareddy", "Narsapur", "Dubbak", "Jinnaram"],
            "Mulugu": ["Mulugu", "Narayanpur", "Khanapur", "Chinthapally"],
            "Nagarkurnool": ["Nagarkurnool", "Pulkal", "Achampet", "Kalwakurthy", "Kodangal"],
            "Nalgonda": ["Nalgonda", "Choutuppal", "Nakrekal", "Suryapet", "Anumula", "Devarakonda"],
            "Narayanpet": ["Narayanpet", "Gunagal", "Kosgi", "Shadnagar"],
            "Nizamabad": ["Nizamabad", "Bodhan", "Armoor", "Mortad", "Navipet"],
            "Peddapalli": ["Peddapalli", "Manthani", "Ramagundam", "Kamanpur"],
            "Rajanna Sircilla": ["Sircilla", "Vemulawada", "Mustabad"],
            "Sangareddy": ["Sangareddy", "Patancheru", "Zaheerabad", "Kandi"],
            "Siddipet": ["Siddipet", "Gajwel", "Thoguta", "Jammikunta"],
            "Suryapet": ["Suryapet", "Kodad", "Neredcherla", "Chivvemla", "Mattampally"],
            "Vikarabad": ["Vikarabad", "Mominpet", "Pargi"],
            "Wanaparthy": ["Wanaparthy", "Pebbair"],
            "Warangal Rural": ["Narsampet", "Kazipet", "Zaffergadh"],
            "Warangal Urban": ["Hanamkonda", "Kamalapur", "Parkal", "Tadvai"],
            "Yadadri Bhuvanagiri": ["Yadagirigutta", "Bhongir", "Choutuppal", "Valigonda"]
        };

        const districtSelect = document.getElementById("district");
        const mandalSelect = document.getElementById("mandal");

        // Populate district dropdown
        Object.keys(mandalsByDistrict).forEach(district => {
            const option = document.createElement("option");
            option.value = district;
            option.textContent = district;
            districtSelect.appendChild(option);
        });

        // Update mandal dropdown based on selected district
        districtSelect.addEventListener("change", function() {
            const selectedDistrict = this.value;
            mandalSelect.innerHTML = '<option value="">Select Mandal</option>';
            if (mandalsByDistrict[selectedDistrict]) {
                mandalsByDistrict[selectedDistrict].forEach(mandal => {
                    const option = document.createElement("option");
                    option.value = mandal;
                    option.textContent = mandal;
                    mandalSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
