<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-align: center;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px 3px #ffd700;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: #ffd700;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #222;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 1.5px;
    }
    button:hover {
      background-color: #e6c200;
    }

    /* Error and Success messages */
    .message {
      margin-top: 18px;
      padding: 12px 15px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      user-select: none;
    }

    .message.error {
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      box-shadow: 0 0 8px 2px rgba(255, 0, 0, 0.6);
    }

    .message.success {
      background-color: rgba(0, 255, 0, 0.8);
      color: white;
      box-shadow: 0 0 8px 2px rgba(0, 255, 0, 0.6);
    }

    /* Shake Animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    /* Add shake animation on error */
    .shake {
      animation: shake 0.4s ease;
      border: 2px solid #ff3b3b !important;
      box-shadow: 0 0 8px 2px #ff3b3b !important;
    }

  </style>
</head>
<body>
  <div class="container {% if error %}shake{% endif %}">
    <h2>Verify OTP</h2>

    <form method="POST" novalidate>
      {% csrf_token %}
      <label for="otp-input">Enter OTP:</label>
      <input
        type="text"
        id="otp-input"
        name="otp"
        required
        pattern="\d{4,6}"
        title="Please enter a 4 to 6 digit OTP"
        autocomplete="off"
      />
      <button type="submit">Verify</button>
    </form>

    {% if error %}
      <div class="message error">{{ error }}</div>
    {% elif success %}
      <div class="message success">{{ success }}</div>
    {% endif %}
  </div>

  <script>
    // Optional: Auto focus the input on page load
    document.getElementById('otp-input').focus();
  </script>
</body>
</html>
