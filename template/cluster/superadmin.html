{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Admin - Assign Cluster Admin</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">

    <h2 class="mb-4">Appoint Cluster Admin</h2>

    <!-- Display messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input required type="text" class="form-control" id="first_name" name="first_name" />
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input required type="text" class="form-control" id="last_name" name="last_name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input required type="email" class="form-control" id="email" name="email" />
      </div>

      <div class="mb-3">
        <label for="primary_mobile" class="form-label">Primary Mobile</label>
        <input required type="tel" class="form-control" id="primary_mobile" name="primary_mobile" />
      </div>

      <div class="mb-3">
        <label for="alternative_mobile" class="form-label">Alternative Mobile</label>
        <input type="tel" class="form-control" id="alternative_mobile" name="alternative_mobile" />
      </div>

      <div class="mb-3">
        <label for="id_proof" class="form-label">ID Proof (Upload)</label>
        <input required type="file" class="form-control" id="id_proof" name="id_proof" accept="image/*,.pdf" />
      </div>

      <div class="mb-3">
        <label for="passport_photo" class="form-label">Passport Photo (Upload)</label>
        <input required type="file" class="form-control" id="passport_photo" name="passport_photo" accept="image/*" />
      </div>

      <label class="form-label">Select Districts:</label>
      <div class="list-group mb-3">
        {% for district in districts %}
          <label
            class="list-group-item d-flex justify-content-between align-items-center
            {% if district.id in assigned_ids %} disabled text-muted {% endif %}"
          >
            <input
              class="form-check-input me-2"
              type="checkbox"
              name="districts"
              value="{{ district.id }}"
              {% if district.id in assigned_ids %} disabled {% endif %}
            />
            {{ district.name }}
            {% if district.id in assigned_ids %}
              <span class="badge bg-danger rounded-pill">Assigned</span>
            {% endif %}
          </label>
        {% endfor %}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        {% if assigned_ids|length == districts|length %} disabled {% endif %}
      >
        Appoint Cluster Admin
      </button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
